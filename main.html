<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech Synthesis</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="voiceinator">

      <h1>The Voiceinator 5000</h1>

      <select name="voice" id="voices">
        <option value="">Select A Voice</option>
		  <option value="">Google US English</option>
		  <option value="">Google UK English Male</option>
		  <option value="">Google UK English Female</option>
      </select>

      <label for="rate">Rate:</label>
      <input name="rate" type="range" min="0" max="3" value="1" step="0.1">

      <label for="pitch">Pitch:</label>

      <input name="pitch" type="range" min="0" max="2" step="0.1">
      <textarea name="text">Hello! I love JavaScript üëç</textarea>
      <button id="stop">Stop!</button>
      <button id="speak">Speak</button>

    </div>

<script>
  const msg = new SpeechSynthesisUtterance();
const voicesDropdown = document.getElementById('voiceSelect');
const rate = document.getElementById('rate');
const pitch = document.getElementById('pitch');
const text = document.getElementById('text');
const speakButton = document.getElementById('speak');
const stopButton = document.getElementById('stop');

let voices = [];

// Populate voice list when voices are loaded
function populateVoices() {
  voices = speechSynthesis.getVoices();
  voicesDropdown.innerHTML = voices
    .map(voice => `<option value="${voice.name}">${voice.name} (${voice.lang})</option>`)
    .join('');
}

// Set selected voice
function setVoice() {
  msg.voice = voices.find(voice => voice.name === voicesDropdown.value);
  restart();
}

// Start speaking
function speak() {
  if (!text.value.trim()) {
    alert('Please enter some text!');
    return;
  }

  msg.text = text.value;
  msg.rate = parseFloat(rate.value);
  msg.pitch = parseFloat(pitch.value);

  speechSynthesis.speak(msg);
}

// Stop speaking
function stop() {
  speechSynthesis.cancel();
}

// Restart speaking (used when voice changes)
function restart() {
  stop();
  speak();
}

// Event Listeners
speechSynthesis.addEventListener('voiceschanged', populateVoices);
voicesDropdown.addEventListener('change', setVoice);
rate.addEventListener('change', () => msg.rate = parseFloat(rate.value));
pitch.addEventListener('change', () => msg.pitch = parseFloat(pitch.value));
speakButton.addEventListener('click', speak);
stopButton.addEventListener('click', stop);

// Initial voice load
populateVoices();

  //Your code goes here
</script>

</body>
</html>
